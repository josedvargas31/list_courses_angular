<p>table-courses works!</p>
<div class="flex justify-center p-auto">
  <div class="container flex justify-center rounded-xl shadow-2xl p-4 w-8/12">
    <div class="overflow-hidden rounded-lg shadow-lg border bg-white">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Id
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Materia
            </th>

            <th
              scope="col"
              class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Dificultad
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Requiere
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Row 1  -->
          <tr *ngFor="let course of courses">
            <td class="px-6 py-4 whitespace-nowrap">{{course.id}}</td>
            <td class="px-6 py-4 whitespace-nowrap flex items-center space-x-3">
              <div>
                <div class="text-sm font-medium text-gray-900">{{course.materia}}</div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center space-x-2">
              <div>
                <div class="text-sm font-medium text-gray-900">{{course.dificultad}}</div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800"
                >{{course.requiere}}</span
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
