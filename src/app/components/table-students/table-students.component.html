<div class="flex justify-center py-5">
  <p class="font-mono text-2xl">Students 🧑🏻‍🎓</p>
</div>

<!--  -->
<div class="flex justify-center p-auto">
  <div class="container flex justify-center rounded-xl shadow-2xl p-4 w-8/12">
    <div class="overflow-hidden rounded-lg shadow-lg border bg-white">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Id
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Name
            </th>

            <th
              scope="col"
              class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Apellido
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Promedio
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- Row 1  -->
          <tr *ngFor="let student of students">
            <td class="px-6 py-4 whitespace-nowrap">{{ student.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap flex items-center space-x-3">
              <img
                src="favicon.ico"
                alt="Avatar"
                class="w-10 h-10 rounded-full"
              />
              <div>
                <div class="text-sm font-medium text-gray-900">
                  <span>{{ student.nombre }}</span>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center space-x-2">
              <div>
                <div class="text-sm font-medium text-gray-900">
                  {{ student.apellido }}
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span
                class="inline-flex items-center px-3.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800"
                >{{ student.promedio }}</span
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
